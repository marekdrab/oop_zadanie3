<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update travel Insurance</title>
</head>
<body>
<form th:action="@{/update_travel}" th:object="${agreement}" method="post">
    <label>
        <input type="hidden" th:field="*{id}"/>
    </label>
    <p th:text="${agreement.id}"></p>

    <label for="sign_date">sign_date</label>
    <input type="date" id="sign_date" th:field="*{sign_date}"/>
    <br>

    <label for="start_date">start_date</label>
    <input type="date" id="start_date" th:field="*{start_date}"/>
    <br>

    <label for="end_date">end_date</label>
    <input type="date" id="end_date" th:field="*{end_date}"/>
    <br>

    <label for="insurerId">insurerId</label>
    <input type="number" id="insurerId" th:field="*{insurerId}"/>
    <br>

    <label for="amount">amount</label>
    <input type="number" id="amount" th:field="*{amount}"/>
    <br>

    <label for="month_payment">month_payment</label>
    <input type="number" id="month_payment" th:field="*{month_payment}"/>
    <br>

    <label for="insuredid">insuredid</label>
    <input type="number" id="insuredid" th:field="*{insuredid}"/>
    <br>

    <select name="destination">
        <option th:each="destination : ${T(sk.fei.stuba.oop.zadanie3.mvcupdate.enums.Destination).values()}"
                th:value="${destination}"
                th:text="${destination}">
        </option>
    </select>
    <br>

    <select name="reason_of_traveling">
        <option th:each="reason_of_traveling : ${T(sk.fei.stuba.oop.zadanie3.mvcupdate.enums.Reason_of_traveling).values()}"
                th:value="${reason_of_traveling}"
                th:text="${reason_of_traveling}"
        </option>
    </select>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
