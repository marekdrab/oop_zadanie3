<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:action="@{/}" th:object="${user}" method="post">
    <label>
        <input type="hidden" th:field="*{id}"/>
    </label>
    <p th:text="${user.id}"></p>

    <label for="first_name">first_name</label>
    <input type="text" id="first_name" th:field="*{first_name}"/>
    <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
    <br>

    <label for="last_name">last_name</label>
    <input type="text" id="last_name" th:field="*{last_name}"/>
    <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
    <br>

    <label for="email">email</label>
    <input type="email" id="email" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>

    <label for="permanent_street">permanent_street</label>
    <input type="text" id="permanent_street" th:field="*{permanent_address.street}"/>
    <p th:if="${#fields.hasErrors('permanent_address.street')}" th:errors="*{permanent_address.street}"></p>
    <br>

    <label for="permanent_house_number">permanent_house_number</label>
    <input type="text" id="permanent_house_number" th:field="*{permanent_address.house_number}"/>
    <p th:if="${#fields.hasErrors('permanent_address.house_number')}" th:errors="*{permanent_address.house_number}"></p>
    <br>

    <label for="permanent_city">permanent_city</label>
    <input type="text" id="permanent_city" th:field="*{permanent_address.city}"/>
    <p th:if="${#fields.hasErrors('permanent_address.city')}" th:errors="*{permanent_address.city}"></p>
    <br>

    <label for="permanent_post_code">permanent_post_code</label>
    <input type="text" id="permanent_post_code" th:field="*{permanent_address.post_code}"/>
    <p th:if="${#fields.hasErrors('permanent_address.post_code')}" th:errors="*{permanent_address.post_code}"></p>
    <br>

    <label for="mailing_street">mailing_street</label>
    <input type="text" id="mailing_street" th:field="*{mailing_address.street}"/>
    <p th:if="${#fields.hasErrors('mailing_address.street')}" th:errors="*{mailing_address.street}"></p>
    <br>


    <label for="mailing_house_number">mailing_house_number</label>
    <input type="text" id="mailing_house_number" th:field="*{mailing_address.house_number}"/>
    <p th:if="${#fields.hasErrors('mailing_address.house_number')}" th:errors="*{mailing_address.house_number}"></p>
    <br>


    <label for="mailing_city">mailing_city</label>
    <input type="text" id="mailing_city" th:field="*{mailing_address.city}"/>
    <p th:if="${#fields.hasErrors('mailing_address.city')}" th:errors="*{mailing_address.city}"></p>
    <br>


    <label for="mailing_post_code">mailing_post_code</label>
    <input type="text" id="mailing_post_code" th:field="*{mailing_address.post_code}"/>
    <p th:if="${#fields.hasErrors('mailing_address.post_code')}" th:errors="*{mailing_address.post_code}"></p>
    <br>


    <label for="ssid">ssid</label>
    <input type="number" id="ssid" th:field="*{ssid}"/>
    <p th:if="${#fields.hasErrors('ssid')}" th:errors="*{ssid}"></p>
    <br>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
